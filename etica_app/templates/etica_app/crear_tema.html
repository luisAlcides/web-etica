{% extends 'etica_app/base.html' %}

{% block titulo %}Crear Nuevo Tema{% endblock %}

{% block contenido %}
<h1 class="text-3xl font-bold mb-6">Crear Nuevo Tema</h1>
<form method="post" class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Crear</button>
</form>
<a href="{% url 'lista_temas' %}" class="mt-6 inline-block text-blue-500 hover:underline">‚Üê Volver a la Lista de Temas</a>
{% endblock %}
