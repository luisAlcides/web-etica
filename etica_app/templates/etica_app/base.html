<!-- templates/etica_app/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Clase de Ética{% endblock %}</title>
    {% load static %}
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'index' %}" class="text-xl font-bold text-gray-800">Clase de Ética</a>
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{% url 'index' %}" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Inicio</a>
                        <a href="{% url 'lista_temas' %}" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Temas</a>
                        <a href="{% url 'lista_ejercicios' %}" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Ejercicios</a>
                    </div>
                </div>
                <div>
                    {% if user.is_authenticated %}
                        <span class="text-gray-600 text-sm mr-4">Hola, {{ user.username }}!</span>
                        <a href="{% url 'logout' %}" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Cerrar Sesión</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Iniciar Sesión</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container mx-auto p-4">
        {% block contenido %}
        {% endblock %}
    </div>
</body>
</html>
