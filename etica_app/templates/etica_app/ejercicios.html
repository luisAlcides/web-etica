{% extends 'etica_app/base.html' %}

{% block titulo %}Ejercicios - Clase de Ã‰tica{% endblock %}

{% block contenido %}
<h1 class="text-2xl font-bold mb-4">Ejercicios</h1>
<form method="post">
    {% csrf_token %}
    {% for ejercicio in ejercicios %}
    <div class="mb-6">
        <p class="mb-2 font-semibold">{{ forloop.counter }}. {{ ejercicio.pregunta }}</p>
        <input type="text" name="{{ ejercicio.id }}" class="border p-2 w-full" required>
    </div>
    {% endfor %}
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Enviar Respuestas</button>
</form>
{% endblock %}
