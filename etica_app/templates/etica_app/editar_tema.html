{% extends 'etica_app/base.html' %}

{% block titulo %}Editar Tema{% endblock %}

{% block contenido %}
<h1 class="text-3xl font-bold mb-6">Editar Tema</h1>
<form method="post" class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Guardar Cambios</button>
</form>
<a href="{% url 'detalle_tema' tema.id %}" class="mt-6 inline-block text-blue-500 hover:underline">‚Üê Cancelar</a>
{% endblock %}
